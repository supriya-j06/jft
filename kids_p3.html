<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids - Parent 3</title>

<style>
  body { font-family:Poppins; text-align:center; background:#f0faff; padding:25px; }
  h2 { color:#003366; }
 .card-container {
    display: flex;
    gap: 20px;           /* space between cards */
    justify-content: center;
    flex-wrap: wrap;     /* so it adjusts on mobile */
}

.card {
    width: 260px;        /* set width so they align properly */
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
}
   img { width:100%; height:230px; border-radius:10px; object-fit:contain; }
  .name { font-weight:bold; margin-top:10px; }

/* Back Arrow */
  .back-arrow {
    position: absolute;
    left: 25px;
    font-size: 18px;
    color: black;
    cursor: pointer;
    transition: 0.2s ease;
  }

  .back-arrow:hover {
    transform: scale(1.2);
    color: #cce0ff;

  }

 footer{position:fixed;bottom:0;left:0;width:100%;text-align:center;padding:10px;background:rgba(0,0,0,0.06);color:#003366;font-weight:600;
</style>
</head>

<body>
<div class="back-arrow" onclick="history.back()">⬅ Back</div>

<h2>Kids of Jajala Sravan & Vasantha</h2>
<div class="card-container">

<div class="card">
  <img src="images/s5.jpeg">
  <p class="name">Jajala Danu Sri</p>
</div>

<div class="card">
  <img src="images/s6.jpeg">
  <p class="name">Jajala Karthik</p>
</div>
</div>
 <footer>© 2025 Jajala Supriya — All Rights Reserved.</footer>

</body>
</html>
