<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e8f4ff, #ffffff);
    text-align: center;
    padding: 20px;
    margin: 0;
  }

  h1 {
    color: #003366;
    margin-bottom: 25px;
  }

  .card-container {
    display: flex;
    gap: 20px;           /* space between cards */
    justify-content: center;
    flex-wrap: wrap;     /* so it adjusts on mobile */
}

.card {
    width: 260px;        /* set width so they align properly */
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
}
  img {
    width: 100%;
    height: 270px;
    object-fit: contain;
    border-radius: 10px;
  }

  .name {
    font-size: 1.1rem;
    font-weight: bold;
    margin-top: 10px;
  }

  .btn {
    margin-top: 12px;
    padding: 10px 15px;
    border: none;
    background: #004080;
    color: white;
    border-radius: 8px;
    cursor: pointer;
  }

  .btn:hover {
    background: #0066cc;
  }
 /* Back Arrow */
  .back-arrow {
    position: absolute;
    left: 25px;
    font-size: 18px;
    color: black;
    cursor: pointer;
    transition: 0.2s ease;
  }

  .back-arrow:hover {
    transform: scale(1.2);
    color: #cce0ff;
  }

 footer{position:fixed;bottom:0;left:0;width:100%;text-align:center;padding:10px;background:rgba(0,0,0,0.06);color:#003366;font-weight:600;
</style>
</head>
